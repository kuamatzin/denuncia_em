<ion-header>

  <ion-navbar>
    <ion-title>Denuncia ya</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="tipo-denuncia_header tinted-image">
    <h3>¿Cómo quieres hacer tu denuncia?</h3>
  </div>

  <div padding>
    <ion-item>
      <ion-label>Quiero hacer mi denuncia anónima</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="denunciaAnonima"(ngModelChange)="canSubmit()"></ion-checkbox>
    </ion-item>

    <br><br>
    <div [hidden]="denunciaAnonima == true">
      <h3>Mis Datos</h3>

      <ion-list>
        <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" (ngModelChange)="checkForm()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Apellidos</ion-label>
          <ion-input type="text" [(ngModel)]="apellidos" (ngModelChange)="checkForm()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" (ngModelChange)="checkForm()"></ion-input>
        </ion-item>
        <!--
    <ion-item>
      <button ion-button full class="button-bottom" (click)="showModal()">YEI</button>
    </ion-item>
    -->
      </ion-list>
    </div>
  </div>

</ion-content>

<ion-footer>
  <button ion-button full (click)="capturarDatos()" class="button-bottom" [disabled]='!continuar' color="denuncia">Denunciar</button>
</ion-footer>
