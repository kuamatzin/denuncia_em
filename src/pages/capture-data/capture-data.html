<ion-header>

  <ion-navbar>
    <ion-title>Capturar Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Nombre de la persona a denunciar"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="texarea" placeholder="Descripción"></ion-input>
    </ion-item>

    <ion-item>
      <h3>¿En dónde fue el acto delictivo?</h3>
    </ion-item>

    <ion-item>
      <ion-label>Ubicación Actual</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <br><br><br>
    <hr>
    <ion-content>
      <div #map id="map" style="height: 250px"></div>
    </ion-content>
    <hr>

    <button ion-button full (click)="capturarDatos()" [disabled]="images.length <= 0">Siguiente</button>

  </ion-list>

</ion-content>
