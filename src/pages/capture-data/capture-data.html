<ion-header>

  <ion-navbar>
    <ion-title>Capturar Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="capturar-datos_header tinted-image">
    <h3>¿A quién vas a denunciar?</h3>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked class="capturar-datos_input">Nombre de la persona a denunciar</ion-label>
            <ion-input type="text" [(ngModel)]="nombre_denuncia"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked class="capturar-datos_input">Descripción</ion-label>
            <ion-input type="texarea" [(ngModel)]="descripcion"></ion-input>
          </ion-item>
          <div padding>
            <ion-label stacked class="capturar-datos_input">Fecha del suceso</ion-label>
            <br>
            <ion-row>
              <ion-col col-8>
                <p text-center>{{date.getDate()}} de {{this.meses[date.getMonth()]}} del {{date.getFullYear()}}</p>
              </ion-col>
              <ion-col col-4>
                <button ion-button full (click)="fecha()" class="button-bottom" color="denuncia">Cambiar&nbsp;<ion-icon name="calendar"></ion-icon></button>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <button ion-button full (click)="capturarDatos()" class="button-bottom" color="denuncia" [disabled]="descripcion == '' || nombre_denuncia == ''">Siguiente</button>
</ion-footer>
